# Pre-commit configuration
# https://pre-commit.com/
#
# 安装: uvx pre-commit install
# 手动运行: uvx pre-commit run --all-files

repos:
  # Ruff - Python linter and formatter (官方配置)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Run the linter with auto-fix
      - id: ruff-check
        types_or: [python, pyi]
        args: [--fix]
        # Pre-push only: uvx pre-commit install --hook-type pre-push
        stages: [pre-push]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]
        # Pre-push only: uvx pre-commit install --hook-type pre-push
        stages: [pre-push]
