server:
  host: 0.0.0.0
  port: 8000
  debug: false

ai:
  default_provider: openai
  default_model: gpt-4o
  temperature: 0.7
  top_p: 1.0
  max_tokens: 2048

plugins:
  enabled: true
  auto_start: true
  plugins_dir: ""  # 空 = 使用默认 ~/.cerise/plugins

tts:
  enabled: false
  provider: local
  character: default
  server_url: http://localhost:5000

logging:
  level: INFO
  file: ""  # 空 = 不写入文件

bus:
  mode: local            # local | multiprocess
  broker_host: 127.0.0.1
  broker_port: 8765
  auth_key: cerise
  start_broker: true
